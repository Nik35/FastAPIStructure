[alembic]
# path to migration scripts
script_location = app/models/migrations

# template used to generate new revision files
# generic, or "autogenerate" for --autogenerate
# (or a custom template name, see the doc for more)
revision_environment = generic

# sys.path entry for the app, relative to this file.
# (alternatively, add your app to PYTHONPATH)
# This is important for Alembic to find your models.
file_template = %%(rev)s_%%(slug)s

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARNING
handlers = console
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S